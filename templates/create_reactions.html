{%extends 'base.html'%}
{% load static %}

{%block content%}

<!-- Page Header-->
<header class="masthead" style="background-image: url('{% static 'assets/img/chmm.jpg' %}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Differential Equations</h1>
                    <span class="subheading"></span>
                </div>
            </div>
        </div>
    </div>
</header>
<h1>Reactions</h1>

<form action="{%url 'create_reactions' %}" method="POST">
    {%csrf_token%}
    <input type="text" name="reaction" placeholder="Reaction">
    <input type="submit" value="Create">
</form>

{%endblock%}
