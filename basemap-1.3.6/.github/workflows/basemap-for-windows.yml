name: basemap-for-windows

env:
  PKGDIR: "packages/basemap"
  PYTHONWARNINGS: "ignore:DEPRECATION"
  PIP_DISABLE_PIP_VERSION_CHECK: 1
  PIP_TIMEOUT: 10
  PIP_RETRIES: 0

on:
  push:
    paths:
      - ".github/workflows/basemap-for-windows.yml"
      - "packages/basemap/**"
  pull_request:
    paths:
      - ".github/workflows/basemap-for-windows.yml"
      - "packages/basemap/**"
  workflow_dispatch:

jobs:

  checkout:
    runs-on: windows-2019
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Upload checkout
        uses: actions/upload-artifact@v1
        with:
          name: checkout
          path: .

  lint:
    runs-on: windows-2019
    strategy:
      matrix:
        python-version:
          ["2.7", "3.5", "3.6", "3.7", "3.8", "3.9", "3.10", "3.11"]
      max-parallel: 3
      fail-fast: false
    needs: checkout
    steps:
      -
        name: Download checkout
        uses: actions/download-artifact@v1
        with:
          name: checkout
          path: .
      -
        name: Set Python
        uses: actions/setup-python@v4
        with:
          architecture: ${{ matrix.arch }}
          python-version: ${{ matrix.python-version }}
      -
        name: Set Python base packages
        run: |
          python -m pip install --upgrade pip setuptools wheel
      -
        name: Install lint requirements
        run: |
          cd ${{ env.PKGDIR }}
          python -m pip install -r requirements-lint.txt
      -
        name: Install library requirements
        run: |
          cd ${{ env.PKGDIR }}
          pip install --prefer-binary -r requirements.txt
      -
        name: Run Flake8
        run: |
          cd ${{ env.PKGDIR }}
          if (Get-Command flake8 -errorAction SilentlyContinue)
          {
              flake8 src/mpl_toolkits/basemap/cm.py;
          }
      -
        name: Run PyLint
        run: |
          cd ${{ env.PKGDIR }}
          if (Get-Command pylint -errorAction SilentlyContinue)
          {
              pylint src/mpl_toolkits/basemap/cm.py;
          }

  build-geos:
    strategy:
      matrix:
        arch:
          ["x64", "x86"]
        msvc-toolset:
          ["9.0", "14.0"]
      max-parallel: 4
      fail-fast: false
    needs: lint
    runs-on: windows-2019
    steps:
      -
        name: Download checkout
        uses: actions/download-artifact@v1
        with:
          name: checkout
          path: .
      -
        name: Set MSVC toolset
        uses: pylegacy/actions/setup-msvc@v1
        with:
          architecture: ${{ matrix.arch }}
          version: ${{ matrix.msvc-toolset }}
      -
        name: Set CMake
        uses: jwlawson/actions-setup-cmake@v1.13
        with:
          cmake-version: "3.14.7"
      -
        name: Set Python
        uses: actions/setup-python@v4
        with:
          architecture: ${{ matrix.arch }}
          python-version: "3.6"
      -
        name: Build GEOS from source
        run: |
          cd ${{ env.PKGDIR }}
          python -c "import utils; utils.GeosLibrary('3.5.1').build('extern', njobs=16)"
      -
        name: Upload GEOS artifacts
        uses: actions/upload-artifact@v1
        with:
          name: artifacts-geos-${{ matrix.arch }}-msvc${{ matrix.msvc-toolset }}
          path: ${{ env.PKGDIR }}/extern

  build:
    strategy:
      matrix:
        arch:
          ["x64", "x86"]
        python-version:
          ["2.7", "3.5", "3.6", "3.7", "3.8", "3.9", "3.10", "3.11"]
      max-parallel: 3
      fail-fast: false
    needs: build-geos
    runs-on: windows-2019
    steps:
      -
        name: Download checkout
        uses: actions/download-artifact@v1
        with:
          name: checkout
          path: .
      -
        name: Set MSVC toolset version
        run: |
          if ("${{ matrix.python-version }}" -eq "2.7") {
              echo "msvc-toolset=9.0" >> $env:GITHUB_ENV
          } else {
              echo "msvc-toolset=14.0" >> $env:GITHUB_ENV
          }
      -
        name: Set MSVC toolset
        uses: pylegacy/actions/setup-msvc@v1
        with:
          architecture: ${{ matrix.arch }}
          version: ${{ env.msvc-toolset }}
      -
        name: Set Python
        uses: actions/setup-python@v4
        with:
          architecture: ${{ matrix.arch }}
          python-version: ${{ matrix.python-version }}
      -
        name: Set Python base packages
        run: |
          python -m pip install --upgrade pip setuptools wheel
      -
        name: Build old numpy from source
        run: |
          Switch -regex ("${{ matrix.python-version }}") {
              "^2\.6|3\.[123]$"     { Set-Variable -Name "pkgvers" -Value "1.11.3" }
              "^2\.7|3\.[456789]$"  { Set-Variable -Name "pkgvers" -Value "1.16.6" }
              "^3\.10$"             { Set-Variable -Name "pkgvers" -Value "1.21.4" }
              default               { Set-Variable -Name "pkgvers" -Value "1.23.3" }
          }
          $env:SETUPTOOLS_USE_DISTUTILS = "stdlib"
          python -m pip install "numpy == ${pkgvers}"
      -
        name: Download GEOS artifacts
        uses: actions/download-artifact@v1
        with:
          name: artifacts-geos-${{ matrix.arch }}-msvc${{ env.msvc-toolset }}
          path: ${{ env.PKGDIR }}/extern
      -
        name: Build sdist and wheel
        run: |
          cd ${{ env.PKGDIR }}
          $env:GEOS_DIR = "$env:GITHUB_WORKSPACE/${{ env.PKGDIR }}/extern"
          pip install -r requirements-setup.txt
          python setup.py sdist
          pip wheel -w dist --no-deps (Get-Item dist/*.zip)
      -
        name: Upload build artifacts
        uses: actions/upload-artifact@v1
        with:
          name: artifacts-build-${{ matrix.arch }}-${{ matrix.python-version }}
          path: ${{ env.PKGDIR }}/dist

  test:
    strategy:
      matrix:
        arch:
          ["x64", "x86"]
        python-version:
          ["2.7", "3.5", "3.6", "3.7", "3.8", "3.9", "3.10", "3.11"]
      max-parallel: 3
      fail-fast: false
    needs: build
    runs-on: windows-2019
    steps:
      -
        name: Set Python
        uses: actions/setup-python@v4
        with:
          architecture: ${{ matrix.arch }}
          python-version: ${{ matrix.python-version }}
      -
        name: Download build artifacts
        uses: actions/download-artifact@v1
        with:
          name: artifacts-build-${{ matrix.arch }}-${{ matrix.python-version }}
          path: ${{ env.PKGDIR }}/dist
      -
        name: Install package
        run: |
          pip install --prefer-binary (Get-Item ${{ env.PKGDIR }}/dist/*-win*.whl)
        # We need to skip Py311 x86 because of missing pyproj wheels.
        if: matrix.arch != 'x86' || matrix.python-version != '3.11'
      -
        name: Test package
        run: |
          python -c "from mpl_toolkits.basemap import Basemap"
          python -c "from mpl_toolkits.basemap import cm"
        # We need to skip Py311 x86 because of missing pyproj wheels.
        if: matrix.arch != 'x86' || matrix.python-version != '3.11'

  upload:
    strategy:
      matrix:
        arch:
          ["x64", "x86"]
        python-version:
          ["2.7", "3.5", "3.6", "3.7", "3.8", "3.9", "3.10", "3.11"]
      max-parallel: 1
    if: startsWith(github.event.ref, 'refs/tags/v')
    needs: test
    runs-on: windows-2019
    environment: PyPI
    steps:
      -
        name: Set Python
        uses: actions/setup-python@v4
        with:
          architecture: ${{ matrix.arch }}
          python-version: ${{ matrix.python-version }}
      -
        name: Download build artifacts
        uses: actions/download-artifact@v1
        with:
          name: artifacts-build-${{ matrix.arch }}-${{ matrix.python-version }}
          path: ${{ env.PKGDIR }}/dist
      -
        name: Install requirements
        run: |
          pip install --prefer-binary twine
      -
        name: Upload distributables
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: "${{ secrets.PYPI_TOKEN }}"
          TWINE_REPOSITORY_URL: "${{ secrets.PYPI_REPOSITORY_URL }}"
        run: |
          python -m twine check                                               `
              ${{ env.PKGDIR }}/dist/*.zip                                    `
              ${{ env.PKGDIR }}/dist/*.whl
          python -m twine upload --skip-existing                              `
              ${{ env.PKGDIR }}/dist/*.whl
